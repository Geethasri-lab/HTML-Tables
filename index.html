<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <legend>School Admission Form</legend>
      <fieldset>
        <div>
          <label for="studentName1">Student's Name </label>
          <input id="studentName1" />
          <input />
        </div>
        <div>
          <label for="class">Class You Want To Aplly For </label>
          <input id="class" />
        </div>
        <div>
          <label for="DOB">Students D.O.B </label>
          <input id="DOB" />
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="parentName">Parent/Guardian Name</label>
          <input id="parentName" />
          <input />
        </div>
        <div>
          <label for="address">Current Address </label>
          <textarea></textarea>
        </div>
        <div>
          <label>Country</label>
          <select>
            <option>--Country Name--</option>
            <option>Afghanistan</option>
            <option>Albania</option>
            <option>Algeria</option>
            <option>Andorra</option>
            <option>Bahrain</option>
            <option>Bangladesh</option>
            <option>Barbados</option>
            <option>Belarus</option>
            <option>Cuba</option>
            <option>Cyprus</option>
            <option>Czech Republic (Czechia)</option>
            <option>Democratic Republic of the Congo</option>
            <option>Denmark</option>
            <option>Eswatini (fmr. "Swaziland")</option>
            <option>Ethiopia</option>
            <option>Fiji</option>
            <option>Finland</option>
            <option>Guinea-Bissau</option>
            <option>Guyana</option>
            <option>Haiti</option>
            <option>Honduras</option>
            <option>Hungary</option>
            <option>Iceland</option>
            <option>India</option>
            <option>Indonesia</option>
            <option>Iran</option>
          </select>
        </div>
        <div>
          <label for="phone">Phone No.</label>
          <select>
            <option>+1</option>
            <option>+7</option>
            <option>+20</option>
            <option>+27</option>
            <option>+30</option>
            <option>+31</option>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
            <option>+95</option>
            <option>+98</option>
          </select>
          <input id="phone" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" />
        </div>
        <div>
          <button type="button">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
